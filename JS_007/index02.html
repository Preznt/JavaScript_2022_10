<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/init.css" />
    <link rel="stylesheet" href="css/main02.css" />
  </head>
  <header>
    <h1>고려고등학교</h1>
    <p>고려고등학교 성적처리 시스템 2022</p>
  </header>
  <body>
    <table class="score">
      <thead>
        <tr>
          <th>학번</th>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>총점</th>
          <th>평균</th>
        </tr>
      </thead>
      <tbody class="score"></tbody>
    </table>

    <div class="input_box">
      <input name="sc_num" type="text" placeholder="학번" />
      <input name="sc_name" type="text" placeholder="이름" />
      <input name="sc_kor" type="number" placeholder="국어" />
      <input name="sc_math" type="number" placeholder="영어" />
      <input name="sc_eng" type="number" placeholder="수학" />
      <button class="add">추가</button>
    </div>
  </body>
  <script src="js/main02.js"></script>
</html>
